<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nedits Edition</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Header with Logo + Title + Tagline -->
  <header class="main-header">
    <div class="logo-container">
      <div class="logo-bg">
        <img src="assets/logo.png" alt="Logo" class="logo" />
      </div>
      <div class="header-right">
        <img src="assets/title-text.png" alt="Title Text" class="title-img" />
        <p class="tagline">Your Creative Digital Partner</p>
      </div>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <span class="divider"></span>
      <li><a href="#">Services</a></li>
      <span class="divider"></span>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="hamburger" id="menu-toggle">
      <div class="circle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
  </nav>

  <!-- Dropdown Menu -->
  <div class="dropdown-menu" id="dropdown">
    <a href="#">About Us</a>
    <a href="#">Testimonials</a>
    <a href="#">Our Journey</a>
    <a href="#">Our Achievements</a>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <img src="assets/hero-bg.jpg" alt="Hero Background" class="hero-bg" />
    <div class="hero-content">
      <img src="assets/welcome.png" alt="Welcome Text" class="welcome-img" />
      <p class="sub-line">DESIGN | EDIT | DEVLOP | MANAGE</p>
      <a href="#" class="explore-btn">Explore Services</a>
    </div>
  </section>

</body>
</html>
